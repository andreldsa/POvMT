<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
                <h3><a class="light">POvMT</a></h3>
                <h4>Para onde vai meu tempo?</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Atividades
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-clock"></i> Tempo Investido
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-pie-graph"></i> Relat√≥rios
            </a>
        </div>
        <h4 class="content padding double-padding-x">Atividades Recentes</h4>
        <div class="list" data-ng-repeat="atividade in atividades">
            <a class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>{{atividade.categoria}}</h2>
                <p>{{atividade.descricao}}</p>
                <i class="icon ion-android-close" data-ng-click="removeAtividade(atividade)"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
