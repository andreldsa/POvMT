<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background: url('img/profile.jpg') center;background-size: cover;">
            <div class="content">
                <div class="avatar" style="background: url('img/user-logo.png') #FFF; background-size: cover; box-shadow: 0px 0px 10px #fff;"></div>
                <h3><a class="light">Meu Perfil</a></h3>
                <h4>Para onde vai meu tempo?</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a data-ng-click="toggle('atividades')" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Atividades
            </a>
            <a ui-sref="app.tempoInvestido" class="tab-item">
                <i class="icon ion-clock"></i> Tempo Investido
            </a>
            <a data-ng-click="toggle('charts')" class="tab-item">
                <i class="icon ion-pie-graph"></i> Relat√≥rios
            </a>
        </div>
        <div data-ng-show="isTabAtual('atividades')" data-ng-include="'templates/partials/atividades.html'" data-ng-controller="AtividadesCtrl"></div>
        <div data-ng-show="isTabAtual('charts')" data-ng-include="'templates/partials/charts.html'" data-ng-controller="GalleryCtrl"></div>
    </ion-content>
</ion-view>
