<ion-modal-view view-title="Atividades" style="height:100%;">
    <ion-header-bar style="background-color:#b71c1c;">
        <h3 class="title-modal">Tipo da Atividade</h3>
        <a href="" data-ng-click="closeModalTipo()"><i class="icon ion-close close"></i></a>
    </ion-header-bar>
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="list ">
            <div class="item">
                  <ion-radio data-ng-model="atividade.tipo" data-ng-value="'trabalho'">Trabalho</ion-radio>
                  <ion-radio data-ng-model="atividade.tipo" data-ng-value="'lazer'">Lazer</ion-radio>
            </div>
        </div>
        <center>
            <button class="button button-assertive" data-ng-click="salvarTipo(atividade)">
                Cadastrar
            </button>
        </center>
    </ion-content>
</ion-modal-view>
