<ion-view view-title="Atividades">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="item card-item" data-ng-repeat="atividade in atividades" class="animate-fade-slide-in">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/jon-snow.jpg');"></span>
                    <strong>Preciso</strong> {{atividade.categoria}}.
                    <div class="card-footer text-right">
                        <i class="icon ion-android-close positive"></i> 
                        <i class="icon ion-heart assertive"></i> {{atividade.prioridade}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{atividade.descricao}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
