<ion-modal-view view-title="Tempo Investido" style="height:100%;">
    <ion-header-bar style="background-color:#b71c1c;">
        <h3 class="title-modal">Criar Tempo Investido {{ ontem ? "Ontem" : "" }}</h3>
        <a href="" data-ng-click="closeModal()"><i class="icon ion-close close"></i></a>
    </ion-header-bar>
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="list ">
            <label class="item item-input">Quantidade de horas</label>
            <center> {{ TI.qtdHoras }}</center>
            <div class="item range">
                <i class="icon ion-android-remove"></i>
                <input type="range" min="1" max="24" name="QuantidadeHoras" data-ng-model="TI.qtdHoras">
                <i class="icon ion-android-add"></i>
            </div>
            <label class="item item-input">Atividade</label>
            <div class="item">
                <select ng-model="TI.idAtividade" data-ng-change="bindAtividade()">
                    <option ng-repeat="item in atividades" value="{{item.$id}}">{{item.categoria}}</option>
                </select>
            </div>
            <div class="app-icon" data-ng-show="atividade.imagem" style="background-image: url(data:image/png;base64,{{atividade.imagem}});"></div>
        </div>
        <center>
            <button class="button button-positive" ng-click="addMidia()" data-ng-show="TI.idAtividade != ''">
                Adicionar Imagem
            </button>
            <button data-ng-show="criando" class="button button-assertive" data-ng-click="salvarTempoInvestido()">
                Criar
            </button>
            <button data-ng-hide="criando" class="button button-assertive" data-ng-click="atualizarTempoInvestido()">
                Salvar
            </button>
        </center>
    </ion-content>
</ion-modal-view>
